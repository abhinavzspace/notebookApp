<dom-module id="my-notebook">
  <!-- <iron-localstorage name="my-app-storage"
      value="{{}}"
      on-iron-localstorage-load-empty="initializeDefaultCartoon">
    </iron-localstorage> -->
  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <template>
    <h1 class="paper-font-display1"><span>{{notebook.name}}</span></h1>
    <select>
      <template is="dom-repeat" items="{{notebook.notes}}">
        <option value="{{index}}">{{item.header}}</option>
      </template>
    </select>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'my-notebook',

      properties: {
        notebook: {
          type: Object,
          value: {
            name: 'notebook 1',
            notes: [
              {header: 'note 1 header', body: 'note 1 body'},
              {header: 'note 2 header', body: 'note 2 body'}
            ]
          },
          notify: true
        }
      }
    });
  })();
</script>
